executors:
  default:
    docker:
      - image: circleci/node:8.15.0-browsers

jobs:
  dependencies:
    executor:
      name: default
    steps:
      - checkout
      - restore_node_cache
      - check_build_environment
      - run: yarn install
      - save_node_cache

  test_package:
    executor:
      name: default
    parameters:
      package:
        type: enum
        enum:
          [
            "firebase",
            "ranking",
            "honocar",
            "shakarin",
            "maruten",
            "yamidori",
            "oimo-no-mikiri",
          ]
      env:
        type: enum
        enum: ["dev", "pro"]
    steps:
      - prepare_build
      - check_build_environment
      - run: yarn ws @sokontokoro/mikan build
      - run: yarn ws << parameters.package >> build:<< parameters.env >>
      - save_workspace

  deploy_package:
    executor:
      name: default
    parameters:
      package:
        type: enum
        enum:
          [
            "firebase",
            "ranking",
            "honocar",
            "shakarin",
            "maruten",
            "yamidori",
            "oimo-no-mikiri",
          ]
      env:
        type: enum
        enum: ["dev", "pro"]
    steps:
      - prepare_gcloud
      - restore_workspace
      - check_build_environment
      - run: yarn ws << parameters.package >> deploy:<< parameters.env >>

commands:
  check_build_environment:
    steps:
      - run:
          name: check build environment
          command: |
            node -v
            npm -v
            yarn -v
            pwd
            find . -maxdepth 1 -type d | xargs ls -la

  # https://circleci.com/docs/ja/2.0/caching/#yarn-node
  restore_node_cache:
    steps:
      - restore_cache:
          keys:
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}-
            - yarn-packages-v1-

  save_node_cache:
    steps:
      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}

  prepare_gcloud:
    steps:
      - run:
          # gcloud install output is too large to display.
          name: install gcloud
          command: |
            # install gcloud
            export CLOUDSDK_CORE_DISABLE_PROMPTS=1
            curl https://sdk.cloud.google.com | bash  > /dev/null
            echo 'source ~/google-cloud-sdk/path.bash.inc' >> $BASH_ENV
      - run:
          name: setup gcloud
          command: |
            echo $GCP_SERVICE_ACCOUNT_KEY_DEV | base64 --decode > /tmp/gcloud-service-key.dev.json
            gcloud auth activate-service-account --key-file /tmp/gcloud-service-key.dev.json
            echo $GCP_SERVICE_ACCOUNT_KEY_PRO | base64 --decode > /tmp/gcloud-service-key.pro.json
            gcloud auth activate-service-account --key-file /tmp/gcloud-service-key.pro.json

  prepare_build:
    steps:
      - checkout
      - restore_node_cache
      - run: yarn install

  save_workspace:
    steps:
      - persist_to_workspace:
          root: .
          paths:
            - .

  restore_workspace:
    steps:
      - attach_workspace:
          at: .
